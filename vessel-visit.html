<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HMS | Vessel Visit</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

<style>

/* ================= GLOBAL ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    background: linear-gradient(135deg, #cfd9e8, #e8eef7);
}

/* ================= TOP BAR ================= */
.top-bar{
    height:75px;
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 45px;
    box-shadow:0 8px 30px rgba(0,0,0,0.08);
    border-bottom:1px solid rgba(255,255,255,0.4);
}

.top-bar h2{
    font-weight:600;
    font-size:20px;
    color:#1e293b;
}

.back-link{
    text-decoration:none;
    font-weight:600;
    color:#1e40af;
    transition:0.3s;
}

.back-link:hover{
    opacity:0.7;
}

/* ================= WRAPPER ================= */
.wrapper{
    max-width:1500px;
    margin:40px auto;
    padding:0 25px;
}

/* ================= CARD ================= */
.card{
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    padding:40px;
    border-radius:20px;
    box-shadow:
        0 25px 60px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.6);
    margin-bottom:35px;
    border:1px solid rgba(255,255,255,0.5);
}

/* ================= SECTION TITLE ================= */
.section-title{
    font-size:20px;
    font-weight:600;
    margin-bottom:30px;
    padding-bottom:12px;
    border-bottom:2px solid rgba(148,163,184,0.25);
    color:#1e293b;
}

/* ================= FORM GRID ================= */
.form-grid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:30px 35px;
}

/* Responsive */
@media(max-width:1200px){
    .form-grid{
        grid-template-columns: repeat(2,1fr);
    }
}
@media(max-width:768px){
    .form-grid{
        grid-template-columns: 1fr;
    }
}

/* ================= FORM GROUP ================= */
.form-group{
    display:flex;
    flex-direction:column;
}

.form-group label{
    font-size:13px;
    font-weight:600;
    margin-bottom:7px;
    color:#334155;
    letter-spacing:0.3px;
}

.form-group input,
.form-group select{
    padding:11px 14px;
    border-radius:10px;
    border:1px solid #cbd5e1;
    font-size:14px;
    background:rgba(255,255,255,0.9);
    transition:0.3s;
}

.form-group input:focus,
.form-group select:focus{
    outline:none;
    border-color:#2563eb;
    box-shadow:0 0 0 3px rgba(37,99,235,0.15);
}

/* ================= BUTTON BAR ================= */
.button-bar{
    display:flex;
    justify-content:flex-end;
    gap:15px;
    margin-bottom:30px;
}

.btn{
    padding:11px 22px;
    border:none;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    font-size:14px;
    transition:all 0.25s ease;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

.btn-add{
    background:linear-gradient(135deg,#64748b,#475569);
    color:white;
}

.btn-search{
    background:linear-gradient(135deg,#2563eb,#1e40af);
    color:white;
}

.btn-vessel{
    background:linear-gradient(135deg,#f59e0b,#d97706);
    color:white;
}

.btn-exit{
    background:linear-gradient(135deg,#ef4444,#dc2626);
    color:white;
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 25px rgba(0,0,0,0.15);
}

/* ================= ACCORDION ================= */

.accordion-section {
    margin-top:30px;
}

.accordion-header {
    background: linear-gradient(135deg,#334155,#475569);
    color:white;
    padding:14px 20px;
    border-radius:12px;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-weight:600;
    font-size:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    transition:0.3s;
}

.accordion-header:hover {
    opacity:0.9;
}

.accordion-header span {
    font-size:20px;
    transition:0.3s;
}

.accordion-content {
    max-height:0;
    overflow:hidden;
    transition:max-height 0.4s ease;
    background:rgba(255,255,255,0.9);
    border-radius:15px;
    margin-top:12px;
    padding:0 25px;
}

.accordion-content.active {
    padding:25px;
    max-height:2000px;
}

/* ================= TIME SHEET GRID ================= */
.time-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:40px;
}

.time-grid h4{
    font-size:15px;
    font-weight:600;
    margin-bottom:12px;
    color:#1e293b;
}

/* ================= SMALL CHECKBOX ALIGN ================= */
.checkbox-group{
    display:flex;
    align-items:center;
    gap:10px;
    margin-top:8px;
}
/* ================= MORE DETAILS GRID ================= */

.details-grid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:30px 40px;
    margin-top:20px;
}

.details-column{
    display:flex;
    flex-direction:column;
    gap:18px;
}

.field{
    display:flex;
    flex-direction:column;
}

.field label{
    font-size:13px;
    font-weight:600;
    margin-bottom:6px;
    color:#334155;
}

.field input,
.field select{
    padding:10px 12px;
    border-radius:10px;
    border:1px solid #cbd5e1;
    font-size:14px;
    background:white;
}

.checkbox-field{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:13px;
    font-weight:600;
    color:#334155;
}

.inline-field{
    display:flex;
    align-items:center;
    gap:12px;
}

.inline-field input{
    width:70px;
    padding:8px;
}
/* ===== TIMESHEET IMPROVED ===== */

.timesheet-wrapper{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:40px;
}

.timesheet-block h4{
    font-size:16px;
    margin-bottom:15px;
    color:#1e293b;
}

.ts-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:18px 25px;
}

.ts-field{
    display:flex;
    flex-direction:column;
}

.ts-field.full{
    grid-column:1 / -1;
}

/* ===== MORE DETAILS IMPROVED ===== */

.details-grid{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    gap:35px;
}

.details-column{
    display:flex;
    flex-direction:column;
    gap:14px;
}

.field{
    display:flex;
    flex-direction:column;
}

.field label{
    font-size:13px;
    font-weight:600;
    margin-bottom:6px;
    color:#334155;
}

.field input,
.field select{
    padding:10px 12px;
    border-radius:8px;
    border:1px solid #cbd5e1;
}

.checkbox-field{
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.inline-field{
    display:flex;
    align-items:center;
    gap:10px;
}
</style>
</head>

<body class="masters-body">

<!-- CENTER COLUMN -->

<!-- ===================== BERTH PLANNING ===================== -->

<!-- ===================== MORE DETAILS ===================== -->

<!-- COLUMN 1 -->

<script>
function toggleAccordion(element){
    const content = element.nextElementSibling;
    const icon = element.querySelector("span");

    if(content.classList.contains("active")){
        content.classList.remove("active");
        icon.innerText = "+";
    } else {
        content.classList.add("active");
        icon.innerText = "−";
    }
}
</script>
