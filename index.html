<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HMS | Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}

body{
    height:100vh;
    background:
        linear-gradient(rgba(8,25,60,0.35), rgba(8,25,60,0.35)),
        url("ocean.jpg") no-repeat center center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

body::before{
    content:"";
    position:absolute;
    top:0;
    width:100%;
    height:250px;
    background:radial-gradient(circle at top center,
                rgba(255,255,255,0.8),
                transparent 70%);
    pointer-events:none;
}

.login-card{
    width:460px;
    padding:60px 45px;
    border-radius:22px;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(25px);
    -webkit-backdrop-filter:blur(25px);
    border:1px solid rgba(255,255,255,0.55);
    box-shadow:
        0 30px 80px rgba(0,0,0,0.45),
        inset 0 2px 10px rgba(255,255,255,0.6);
    text-align:center;
    color:#0f172a;
}

.login-card img{
    width:150px;
    margin-bottom:20px;
}

.login-card h1{
    font-size:30px;
    font-weight:700;
    margin-bottom:8px;
}

.login-card p{
    font-size:15px;
    color:#334155;
    margin-bottom:35px;
}

.input-group{
    margin-bottom:22px;
}

.input-group input{
    width:100%;
    padding:15px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.8);
    background:rgba(255,255,255,0.55);
    font-size:14px;
    outline:none;
    transition:0.3s;
}

.input-group input::placeholder{
    color:#475569;
}

.input-group input:focus{
    background:white;
    border-color:#2563eb;
    box-shadow:0 0 0 3px rgba(37,99,235,0.25);
}

.login-btn{
    width:70%;
    padding:14px;
    border-radius:14px;
    border:none;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
    background:linear-gradient(135deg,#3b82f6,#1e40af);
    color:white;
    box-shadow:0 10px 25px rgba(37,99,235,0.5);
    transition:0.3s;
}

.login-btn:hover{
    transform:translateY(-3px);
    box-shadow:0 15px 35px rgba(37,99,235,0.6);
}

.footer-text{
    margin-top:28px;
    font-size:13px;
    color:#334155;
}
</style>

</head>

<body>

<div class="login-card">

    <img src="jnpacircle.png" alt="JNPA Logo">

    <h1>Harbour Management System</h1>
    <p>Jawaharlal Nehru Port Authority</p>

    <div class="input-group">
        <input type="text" placeholder="Username">
    </div>

    <div class="input-group">
        <input type="password" placeholder="Password">
    </div>

    <!-- Direct Redirect -->
    <button class="login-btn" onclick="redirectToDashboard()">
        Login
    </button>

    <div class="footer-text">
        Â© 2026 JNPA. All rights reserved.
    </div>

</div>

<script>
function redirectToDashboard() {
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
