<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Completion - HMS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .form-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h4 {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-3">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Job Completion</h4>
        <div>
            <button class="btn btn-secondary">+ Add</button>
            <button class="btn btn-primary">Search</button>
            <button class="btn btn-danger" onclick="history.back()">Exit</button>

        </div>
    </div>

    <div class="form-section">

        <form>

            <!-- Basic Details -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <label>JNPT VCN No</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Job Ref No</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>From Location</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>To Location</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label>Vessel</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Activity</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Job Status</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <hr>

            <!-- Vessel Details -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <label>Type</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>LOA</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Quay</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Side</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label>Vessel Operator</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Vessel Status</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Bridge</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Fast Line</label>
                    <select class="form-select">
                        <option>Select</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>

            <hr>

            <!-- Time Section -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <label>Estimated Start Time</label>
                    <input type="datetime-local" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Estimated End Time</label>
                    <input type="datetime-local" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Actual Start Time</label>
                    <input type="datetime-local" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Actual End Time</label>
                    <input type="datetime-local" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label>Departed Berth</label>
                    <input type="datetime-local" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Return To Standby</label>
                    <input type="datetime-local" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Alongside Vessel</label>
                    <input type="datetime-local" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Disembark</label>
                    <input type="datetime-local" class="form-control">
                </div>
            </div>

            <hr>

            <!-- Bottom Section -->
            <div class="row mb-3">
                <div class="col-md-3">
                    <label>Quantity</label>
                    <input type="number" class="form-control">
                </div>
                <div class="col-md-3">
                    <label>Comments</label>
                    <select class="form-select">
                        <option>Select</option>
                        <option>Completed Successfully</option>
                        <option>Delayed</option>
                        <option>Cancelled</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-end">
                <button type="submit" class="btn btn-success">Submit Completion</button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
