<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Berth Occupancy / Schedules Monitoring</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        background: #e9e9e9;
    }

    .container {
        width: 100%;
        padding: 15px 20px;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .title {
        font-size: 20px;
        font-weight: 600;
        color: #555;
    }

    .btn-exit {
        background: #e14c2a;
        color: white;
        text-decoration: none;
        padding: 8px 14px;
        border-radius: 4px;
        font-weight: 500;
        display: inline-block;
    }

    .btn-exit:hover {
        opacity: 0.9;
    }

    .filters {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 10px 0;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        margin-bottom: 25px;
        flex-wrap: wrap;
    }

    .filters label {
        font-size: 14px;
        color: #555;
        font-weight: 500;
    }

    select, input {
        padding: 6px 8px;
        border: 1px solid #bbb;
        border-radius: 3px;
        min-width: 160px;
        background: white;
    }

    .btn-display {
        background: #2c69c9;
        color: white;
        border: none;
        padding: 7px 14px;
        border-radius: 3px;
        cursor: pointer;
        font-weight: 500;
    }

    .center-options {
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }

    .option-box {
        border-collapse: collapse;
        font-size: 14px;
    }

    .option-box td {
        border: 1px solid #c9c9c9;
        padding: 6px 20px;
        text-align: center;
        background: #f3f3f3;
        cursor: pointer;
    }

    .option-box .active {
        background: #777f8c;
        color: white;
        font-weight: 500;
    }
</style>
</head>

<body>

<div class="container">

    <div class="top-bar">
        <div class="title">Berth Occupancy / Schedules Monitoring</div>

        <!-- Updated Exit Button -->
        <a href="./gps-dashboard.html" class="btn-exit">âœ– Exit</a>
    </div>

    <div class="filters">
        <label>Quay:</label>
        <select>
            <option>Select</option>
            <option>Quay 1</option>
            <option>Quay 2</option>
            <option>Quay 3</option>
        </select>

        <label>From Date & Time:</label>
        <input type="datetime-local">

        <label>To Date & Time:</label>
        <input type="datetime-local">

        <label>Time Slice:</label>
        <select>
            <option>Select</option>
            <option>1 Hour</option>
            <option>2 Hours</option>
            <option>4 Hours</option>
            <option>8 Hours</option>
        </select>

        <button class="btn-display">Display</button>
    </div>

    <div class="center-options">
        <table class="option-box">
            <tr>
                <td colspan="2">Length (meters)</td>
            </tr>
            <tr>
                <td>Bollard</td>
                <td>Tide</td>
            </tr>
            <tr>
                <td class="active">Time</td>
                <td></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
