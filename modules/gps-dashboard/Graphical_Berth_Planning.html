<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Berth Planning</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", sans-serif;
}

body{
    background:#e9e9e9;
}

.container{
    padding:15px 20px;
}

.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:15px;
}

.title{
    font-size:20px;
    font-weight:600;
    color:#555;
}

.top-buttons{
    display:flex;
    gap:10px;
}

.btn{
    padding:7px 14px;
    border-radius:4px;
    border:none;
    cursor:pointer;
    font-weight:500;
    text-decoration:none;
    color:white;
}

.btn-search{
    background:#1c6ca1;
}

.btn-exit{
    background:#e14c2a;
}

.form-grid{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:15px 30px;
    margin-top:10px;
}

.form-group{
    display:flex;
    align-items:center;
    gap:8px;
}

.form-group label{
    min-width:140px;
    font-size:13px;
    font-weight:500;
    color:#555;
}

input, select{
    padding:6px 8px;
    border:1px solid #9fc2d4;
    border-radius:3px;
    min-width:170px;
}

.small-input{
    width:60px;
    min-width:60px;
}

.section-divider{
    border-top:1px solid #ccc;
    margin:20px 0;
}

.bottom-controls{
    display:flex;
    align-items:center;
    gap:20px;
    flex-wrap:wrap;
}

.btn-blue{
    background:#2c69c9;
    color:white;
    padding:7px 16px;
    border:none;
    border-radius:3px;
    cursor:pointer;
    font-weight:500;
}

.center-box{
    display:flex;
    justify-content:center;
    margin-top:20px;
}

.option-box{
    border-collapse:collapse;
    font-size:14px;
}

.option-box td{
    border:1px solid #c9c9c9;
    padding:6px 20px;
    text-align:center;
    background:#f3f3f3;
}

.option-box .header{
    background:#7a8190;
    color:white;
    font-weight:500;
}

.option-box .time{
    background:#7a8190;
    color:white;
    font-weight:500;
}

@media(max-width:1200px){
    .form-grid{
        grid-template-columns:1fr;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="title">Berth Planning</div>
        <div class="top-buttons">
            <button class="btn btn-search">üîç Search</button>
            <a href="./gps-dashboard.html" class="btn btn-exit">‚úñ Exit</a>
        </div>
    </div>

    <!-- Main Form -->
    <div class="form-grid">

        <div class="form-group">
            <label>Vessel Name:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Vessel Type:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>JNPT VCN No.:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>LOA:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>ETA:</label>
            <input type="datetime-local">
        </div>

        <div class="form-group">
            <label>ETD:</label>
            <input type="datetime-local">
        </div>

        <div class="form-group">
            <label>Est. Berthing Time:</label>
            <input type="datetime-local">
        </div>

        <div class="form-group">
            <label>Est. Berth Dept Time:</label>
            <input type="datetime-local">
        </div>

        <div class="form-group">
            <label>Berthing Quay:</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Berth Code:</label>
            <select>
                <option>Select</option>
            </select>
        </div>

        <div class="form-group">
            <label>Berthing Side:</label>
            <select>
                <option>Select</option>
            </select>
        </div>

        <div class="form-group">
            <label>From Bollard:</label>
            <select class="small-input"><option></option></select>
            <input type="number" value="0" class="small-input"> Mtr.
        </div>

        <div class="form-group">
            <label>BOW:</label>
            <input type="number" value="0">
        </div>

        <div class="form-group">
            <label>Stern:</label>
            <input type="number" value="0">
        </div>

        <div class="form-group">
            <label>Bridge Position:</label>
            <select class="small-input"><option>Select</option></select>
            <input type="number" value="0" class="small-input"> Mtr
        </div>

        <div class="form-group">
            <label>To Bollard:</label>
            <select class="small-input"><option></option></select>
            <input type="number" value="0" class="small-input"> Mtr.
        </div>

        <div class="form-group">
            <label>Clearance Bow:</label>
            <input type="number" value="0">
        </div>

        <div class="form-group">
            <label>Clearance Stern:</label>
            <input type="number" value="0">
        </div>

    </div>

    <div class="section-divider"></div>

    <!-- Bottom Controls -->
    <div class="bottom-controls">
        <div class="form-group">
            <label>From Date & Time:</label>
            <input type="datetime-local">
        </div>

        <div class="form-group">
            <label>To Date & Time:</label>
            <input type="datetime-local">
        </div>

        <div class="form-group">
            <label>Time Slice:</label>
            <select>
                <option>1 hr</option>
                <option>2 hr</option>
                <option>4 hr</option>
            </select>
        </div>

        <button class="btn-blue">Refresh</button>
        <button class="btn-blue">Available Berth</button>
    </div>

    <!-- Center Small Table -->
    <div class="center-box">
        <table class="option-box">
            <tr>
                <td class="header" colspan="2">Length (meters)</td>
            </tr>
            <tr>
                <td>Bollard</td>
                <td>Tide</td>
            </tr>
            <tr>
                <td class="time">Time</td>
                <td></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
