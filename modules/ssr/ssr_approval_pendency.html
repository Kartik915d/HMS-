<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSR Approval Pendency - HMS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .page {
      padding: 15px;
      background: #fff;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Header */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .top-bar h2 {
      margin: 0;
      font-size: 20px;
    }

    .btn-exit {
      padding: 6px 14px;
      background: #dc3545;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }

    /* Filter Section */
    .filters {
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
      align-items: end;
    }

    .form-group {
      flex: 1;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 6px;
      font-size: 13px;
      box-sizing: border-box;
    }

    .btn-display {
      background: #0056b3;
      color: #fff;
      padding: 6px 16px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      height: 32px;
    }

    /* Table */
    .table-container {
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #7d8797;
      color: #fff;
    }

    tbody tr:hover {
      background: #f1f3f6;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="page">

    <!-- Header -->
    <div class="top-bar">
      <h2>SSR Approval Pendency</h2>
      <a href="/modules/ssr/ssr.html" style="background-color:#d9534f; color:white; padding:2px 15px; text-decoration:none;">Exit</a>

    </div>

    <!-- Filter Section -->
    <div class="filters">
      <div class="form-row">
        <div class="form-group">
          <label>Customer</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>SSR Type</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>From Date</label>
          <input type="date" />
        </div>
        <div class="form-group">
          <label>To Date</label>
          <input type="date" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>JNPT VCN No.</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>Req. No</label>
          <input type="text" />
        </div>
        <div style="flex:1; display:flex; align-items:end;">
          <button class="btn-display">Display</button>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Req. No</th>
            <th>Customer</th>
            <th>SSR Type</th>
            <th>Date</th>
            <th>Vessel</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6" style="text-align:center;">No pending records found</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
