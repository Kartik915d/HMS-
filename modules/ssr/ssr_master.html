<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SSR Master - HMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f9;
}

.container{
    display:flex;
    height:100vh;
}

/* ================= SIDEBAR ================= */
.sidebar{
    width:260px;
    background:#e9edf5;
    border-right:1px solid #ccc;
    padding:10px;
    box-sizing:border-box;
    overflow-y:auto;
}

.sidebar h3{
    margin:0 0 10px;
    background:#5a6f8f;
    color:#fff;
    padding:8px;
    font-size:14px;
}

.sidebar input{
    width:100%;
    padding:6px;
    margin-bottom:10px;
    box-sizing:border-box;
}

.ssr-list{
    list-style:none;
    padding:0;
    margin:0;
    font-size:14px;
}

.ssr-list li{
    padding:6px;
    cursor:pointer;
    border-radius:3px;
}

.ssr-list li:hover{
    background:#dbe3f3;
}

/* ================= CONTENT ================= */
.content{
    flex:1;
    padding:20px;
    background:#fff;
    overflow-y:auto;
}

/* Header */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}

.header h2{
    margin:0;
}

/* Buttons */
.button-group{
    display:flex;
    gap:8px;
}

.btn{
    padding:6px 14px;
    border:none;
    border-radius:4px;
    font-size:13px;
    cursor:pointer;
    color:#fff;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
}

.btn-add{ background:#6c757d; }
.btn-edit{ background:#007bff; }
.btn-exit{ background:#dc3545; }

.btn:hover{
    opacity:0.9;
}

/* ================= FORM ================= */
.form-row{
    display:flex;
    gap:20px;
    margin-bottom:15px;
}

.form-group{
    flex:1;
}

.form-group label{
    display:block;
    font-size:13px;
    margin-bottom:5px;
}

.form-group input,
.form-group select{
    width:100%;
    padding:6px;
    box-sizing:border-box;
}

/* Section */
.section-title{
    background:#fff3cd;
    padding:6px;
    margin:20px 0 10px;
    font-weight:bold;
    border:1px solid #ffeeba;
}

/* Boxes */
.box{
    border:1px solid #ccc;
    padding:10px;
    border-radius:4px;
}

.box-header{
    display:flex;
    justify-content:space-between;
    font-weight:bold;
    margin-bottom:5px;
}

.plus{
    background:#007bff;
    color:#fff;
    padding:0 6px;
    border-radius:3px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3>SSR List</h3>
        <input type="text" placeholder="Search SSR Type">

        <ul class="ssr-list">
            <li>aryan001</li>
            <li>nyk4200</li>
            <li>AVISSSR</li>
            <li>PORT DUE</li>
            <li>Fuel Supply</li>
            <li>Water Supply</li>
        </ul>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <div class="header">
            <h2>SSR Master</h2>

            <div class="button-group">
                <button type="button" class="btn btn-add">+ Add</button>
                <button type="button" class="btn btn-edit">Edit</button>
                <a href="/modules/ssr/ssr.html" class="btn btn-exit">Exit</a>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>*SSR Name</label>
                <input type="text" value="aryan001">
            </div>

            <div class="form-group">
                <label>*Service Code</label>
                <input type="text" value="22">
            </div>
        </div>

        <div class="section-title">Numbering Formats</div>

        <div class="form-row">
            <div class="form-group">
                <label>*Prefix</label>
                <input type="text" value="20">
            </div>

            <div class="form-group">
                <label>Suffix</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>*Number Source</label>
                <select>
                    <option>Global</option>
                    <option>Local</option>
                </select>
            </div>

            <div class="form-group">
                <label>Number Counter</label>
                <input type="number" value="5">
            </div>
        </div>

        <div class="form-row">

            <div class="form-group box">
                <div class="box-header">
                    *Approved By
                    <span class="plus">+</span>
                </div>
                <input type="text" value="admin">
            </div>

            <div class="form-group box">
                <div class="box-header">
                    *Confirm By
                    <span class="plus">+</span>
                </div>
                <input type="text" value="admin">
            </div>

            <div class="form-group box">
                <div class="box-header">
                    Billable Item Head
                    <span class="plus">+</span>
                </div>
                <input type="text" value="Additional TugBoat Hire - Sixty Ton">
                <input type="text" value="Berth Hire Charges-Coastal-JNPT" style="margin-top:5px">
            </div>

        </div>

    </div>
</div>

</body>
</html>
