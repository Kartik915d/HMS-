<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Order Creation - HMS</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .form-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .table-section {
            margin-top: 20px;
        }

        .header-buttons {
            float: right;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-3">

    <!-- Title & Buttons -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Job Order Creation</h4>
        <div>
            <button class="btn btn-success">+ Add</button>
            <button class="btn btn-primary">Search</button>
            <button class="btn btn-danger" onclick="history.back()">Exit</button>

        </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">

        <form>
            <div class="row mb-3">

                <div class="col-md-3">
                    <label class="form-label">JNPT VCN No *</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Vessel Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">From Location *</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">To Location *</label>
                    <input type="text" class="form-control">
                </div>

            </div>

            <div class="row mb-3">

                <div class="col-md-3">
                    <label class="form-label">Movement For *</label>
                    <select class="form-select">
                        <option>Select</option>
                        <option>Arrival</option>
                        <option>Departure</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Move Type *</label>
                    <select class="form-select">
                        <option>Select</option>
                        <option>Berthing</option>
                        <option>Shifting</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Request Start Time *</label>
                    <input type="datetime-local" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Tug Required *</label>
                    <select class="form-select">
                        <option>Select</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

            </div>

            <div class="row mb-3">

                <div class="col-md-3">
                    <label class="form-label">Terminal</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">ETA</label>
                    <input type="datetime-local" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">ETD</label>
                    <input type="datetime-local" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">GRT</label>
                    <input type="text" class="form-control">
                </div>

            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="form-label">Remark</label>
                    <textarea class="form-control" rows="2"></textarea>
                </div>
            </div>

        </form>
    </div>

    <!-- Table Section -->
    <div class="table-section">

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Job Ref</th>
                    <th>Job Details</th>
                    <th>Grade</th>
                    <th>Resource</th>
                    <th>Operator / Supervisor</th>
                    <th>Estimated Start Time</th>
                    <th>Estimated End Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>J001</td>
                    <td>Berthing Operation</td>
                    <td>A</td>
                    <td>Tug Boat 1</td>
                    <td>John</td>
                    <td>12-02-2026 10:00</td>
                    <td>12-02-2026 12:00</td>
                    <td>Pending</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
